<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 mb-3">
      <div class="card">
        <div class="card-body">
          <h1>Todo List</h1>
          <div class="form-group">
            <input #todoItem required type="text" class="form-control" />

            <!-- <button
              (click)="onTodoAdd()"
              class="btn btn-block btn-primary mt-3"
            >
              Add TodoItem
            </button> -->
            <button 
            (click)="onTodoAdd()"
            *ngIf="!isInUpdateMode"
            class="btn-block mt-3"
            mat-raised-button color="primary">Add TodoItem</button>

            <button 
            (click)="onUpdate()"
            *ngIf="isInUpdateMode"
            class="btn-block mt-3"
            mat-raised-button color="primary">Update TodoItem</button>

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <ul class="list-group" *ngIf="todoArr.length > 0; else notodo">
        <li
          *ngFor="let todo of todoArr"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <h2>{{ todo.todoItem }}</h2>

          <div class="buttonn">
            <button (click)="onEdit(todo)" mat-mini-fab color="primary" class="mr-2">
              <mat-icon>edit</mat-icon>
            </button>

            <button (click)="onRemove(todo.todoId)" mat-mini-fab color="accent">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </li>
      </ul>

      <ng-template #notodo>
        <p class="alert alert-success">No Todos!!!</p>
      </ng-template>
    </div>
  </div>
</div>

<hr />

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="click mb-4">
            <button
              class="mr-3"
              (click)="onCAdd()"
              [disabled]="cartCount >= 10"
              mat-raised-button
              color="primary"
            >
              Add
            </button>
            <button 
            (click)="onCDelete()"
            [disabled]="cartCount === 0"
            mat-raised-button color="warn">Delete</button>
          </div>

          <hr>

          <span class="text-danger d-flex align-items-center">
            <mat-icon aria-hidden="false" fontIcon="shopping_cart"></mat-icon>
            My Cart : <strong>{{ cartCount }}</strong>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
